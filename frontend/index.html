<!DOCTYPE html>
<html lang="en">
<head>
    <!--link href="style.css" rel="stylesheet" /-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cryptologusok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container1">
        <nav class="main--link">
            <a href="#">Main Page</a>
        </nav>
        <nav class="btn btn--links">
            <a href="#">Blog</a>
            <a href="#">Credits</a>
            <a href="#">BlackHat</a>
        </nav>
        <img
            class="logo"
            src="img/unreal.png"
            width="50"
            height="50"
        />
    </div>
    <div class="container2">
        <div class="filters">
            <p class="title">Filters</p>
            <label for="filter StartDate">Start date:</label>
            <input 
                type="date" 
                id="filter StartDate" 
                name="trip-start"
                value="2010-01-01"
                min="2010-01-01" max="2022-09-30">
            </br>
            <label for="filter EndDate">End date:</label>
            <input 
                type="date" 
                id="filter EndDate" 
                name="trip-end"
                value="2022-09-30"
                min="2010-01-01" max="2022-09-30">
            </br>
            <label for="filter Abc">A,B,C:</label>
            <select id="filter Abc">Abc
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>
            </br>
            <label for="filter Efg">E,F,G:</label>
            <select id="filter Efg">efg
                <option value="e">e</option>
                <option value="f">f</option>
                <option value="g">g</option>
            </select>
            </br>
        </br>
        <input type="button" value="Send">
        </div>
        <div class="results">
            <p class="title">Results</p>
            <div class="results--graph">Graph
            </div>
            <div class="results--figures">Figures
            </div>
        </div>
    </div>
    <footer>
        <p>Author: Cryptologusok SZE Team</p>
        <p><a href="mailto:nemvagyok@itt.com">nemvagyok@itt.com</a></p>
    </footer> 
</body>
</html>
