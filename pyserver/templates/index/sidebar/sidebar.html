<div class="filters">
    <p class="title">Filters</p>
    <div class="Date">
        <label for="filter--StartDate">Start date:</label>
        <input 
            type="date" 
            class="filter--StartDate" 
            name="trip-start"
            value="2010-01-01"
            min="2010-01-01" max="2022-09-30">
    </div>
    <div class="Date">
        <label for="filter--EndDate">End date:</label>
        <input 
            type="date" 
            class="filter--EndDate" 
            name="trip-end"
            value="2022-09-30"
            min="2010-01-01" max="2022-09-30">
    </div>
    <label for ="filters--xaxis">x-axis:</label>
    <div class="filters--xaxis">
    </div>
    <div class="series-control--header">
        <label for ="filters--series">data series:</label>
        <div class="btn--add-remove">
            <input class="btn--add" type="button" value="+"/>
            <input class="btn--remove" type="button" value="-"/>
        </div>
    </div>
    <div class="filters--series">
    </div>
    <input class="btn--send" type="button" value="Send"/>
    <table id="analytics" class="tbl">
        <tr>
          <th>Series</th>
          <th>Median</th>
          <th>Stdev</th>
        </tr>
    </table>
    <table id="correlations" class="tbl">
    </table>
</div>
